<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-tile-window Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="polymer-tile-window.html">

  <style>
    body /deep/ polymer-tile {
      padding: 3% 10% 3% 10%;
    }

    .demo {
      width: 700px;
      height: 400px;
      margin: 50px auto;
      position: relative;
    }
  </style>

</head>
<body fullbleed unresolved>
  <h1>polymer-tile-window DEMO</h1>
  <div class="demo">

  <polymer-tile-window style="background: blue;" fit>
    <polymer-tile> 
      <tile>
        <tile style="background: yellow;"></tile>
        <tile style="background: red;" linkto="popup2">
          clickable
        </tile>
      </tile>
      <tile style="background: orange;" linkto="popup1">
          clickable
      </tile>
      <tile double style="background: purple;"></tile>
    </polymer-tile>

    <window id="popup1" fit style="background: orange;">
      <button closeButton>close</button>
    </window>
    <window id="popup2" fit style="background: red;">
      <button closeButton>close</button>
    </window>
  </polymer-tile-window>
  
  </div>
</body>
</html>
